<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Your Cart</h2>
<ul>
    <li th:each="product : ${cart}" th:text="${product.productName} + ' - ₹' + ${product.productPrice}"></li>
</ul>

<p><strong>Total Price: ₹<span th:text="${total}"></span></strong></p>
<!-- Place Order form -->
<form th:action="@{/ecommerce/product/place-order}" method="post">
    <button type="submit">Place Order</button>
</form>
<a th:href="@{/ecommerce/catalog/home(storeType=${catalogs})}"  style="display: inline-block; margin: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
    ← Back to Home
</a>
</body>
</html>
